<div class="card mt-5 shadow-effect-card">
  <div class="card-body">
    <h4> Leave a comment </h4>
    <p> You can leave a comment using this comment form </p>

    <form>
      <div class="form-group mb-3">
        <label for=""> Name </label>
        <input type="text" class="form-control mt-1" placeholder="Enter your name here">
      </div>

      <div class="form-group mb-3">
        <label for=""> Comment </label>
        <textarea name="" id="" cols="30" rows="10" class="form-control mt-1" placeholder="Add your comment here"></textarea>
      </div>

      <button class="btn btn-info btn-comment">
        Add a comment
      </button>
    </form>
  </div>
</div>
