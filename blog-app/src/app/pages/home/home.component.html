<section class="featured-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center mt-5">
        <h2 class="text-white">
          Featured posts
        </h2>
        <p class="text-white">
          Check out our latest featured posts!
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-3" *ngFor = "let featuredPost of featuredPostArray">
          <app-post-card [postData] = "featuredPost" ></app-post-card>
      </div>
    </div>
  </div>
</section>

<section class="container mt-5">
  <div class="col-md-12 text-center">
    <h2>
      Latest posts
    </h2>
    <p>
      Check out our latest posts!
    </p>
  </div>

  <div class="row">
    <div class="col-md-4 mt-3" *ngFor = "let latestPost of latestPostArray">
      <app-post-card [postData] = "latestPost" ></app-post-card>
    </div>
  </div>
</section>
