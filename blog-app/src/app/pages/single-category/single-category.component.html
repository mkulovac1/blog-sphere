<div class="bg-theme" p-5>
  <div class="container">
    <h1 class="text-white">
      {{ categoryObject.category | uppercase }}
    </h1>
    <p class="text-white">
      Check posts for this selected category!
    </p>
  </div>
</div>

<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor = "let pc of postsForCategoryArray">
      <app-post-card [postData] = "pc" ></app-post-card>
    </div>
  </div>
</div>
