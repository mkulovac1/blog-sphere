<div class="container">
  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
      <div class="card p-5 shadow-effect-card mt-5">
          <div class="card-body">

            <div class="text-center">
              <h3> Login </h3>
              <p> Please login to your admin account to post a new blog post. </p>
            </div>

            <form #loginForm=ngForm
                  (ngSubmit)="onSubmit(loginForm.value)"
                  class="d-flex flex-column align-items-center">
              <div class="form-group mt-3">
                <input type="email"
                       class="form-control"
                       placeholder="Enter your e-mail."
                       name="email"
                       #Email="ngModel"
                       ngModel
                       required
                       email
                       [ngClass]="{ 'is-invalid': Email.touched && Email.invalid }"
                       >

                       <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid">
                          <div *ngIf="Email.errors.required"> E-mail cannot be empty! </div>
                          <div *ngIf="Email.errors.email"> E-mail is not valid! </div>
                       </div>
              </div>
              <div class="form-group mt-3 mb-3">
                <input type="password"
                       class="form-control"
                       placeholder="Enter your password."
                       name="password"
                       #Password="ngModel"
                       ngModel
                       required
                       [ngClass]="{ 'is-invalid': Password.touched && Password.invalid }"
                       >

                       <div class="alert alert-danger" *ngIf="Password.touched && Password.invalid"> Password cannot be empty! </div>
              </div>
              <button class="btn btn-info btn-block btn-login" [disabled]="loginForm.invalid"> Login </button>
            </form>

          </div>
      </div>
    </div>

    <div class="col-md-3"></div>
  </div>
</div>
