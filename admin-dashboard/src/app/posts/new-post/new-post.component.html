<div class="container">
  <div class="row">
    <div class="col-md-12 text-center mt-5">
      <h3>
        Add new post
      </h3>
      <p class="mb-5">
        You can add your new post here.
      </p>
    </div>
  </div>

  <form>
    <div class="row">
      <div class="col-md-7">
        <div class="card shadow-effect-card">
          <div class="card-body">
            <div class="form-group">
              <label for=""> Title </label>
              <input type="text" class="form-control" (keyup) = "onTitleChanged($event)">
            </div>
            <div class="form-group mt-2">
              <label for=""> Permalink </label>
              <input type="text"
                     class="form-control"
                     name="parmalink"
                     [(ngModel)]="permalink"
              >
            </div>
            <div class="form-group mt-2">
              <label for=""> Excerpt </label>
              <textarea id="" cols="30" rows="10" class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-5">
        <div class="form-group">
          <label for=""> Please select a post category </label>
          <select class="form-control">
            <option value="" disabled> Select a category </option>
          </select>
        </div>

        <div class="form-group mt-3">
          <label for=""> Post image </label>
          <input type="file" class="form-control">
        </div>

      </div>

    </div>

    <div class="row mt-3 mb-5">
      <div class="col-md-12">
        <div class="card shadow-effect-card">
          <div class="card-body">
            <div class="form-group">
              <label for=""> Content </label>
              <textarea cols="30" rows="10" class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12 text-center mb-5 mt-3">
        <button class="btn btn-info save-post-btn">
          Save post
        </button>
        <button class="btn btn-warning back-posts-btn" routerLink="/posts">
          Back to posts
        </button>
      </div>
    </div>

  </form>
</div>
