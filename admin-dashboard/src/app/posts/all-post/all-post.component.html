<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect-card">
        <div class="card-body text-center">
          <h3 class="text-center">
            All Blog Posts
          </h3>

          <p>
            From here you can manage your blog posts.
          </p>

          <div>
            <button class="btn btn-info new-post-btn" routerLink="/posts/new">
              Add new post
            </button>
            <button class="btn btn-warning back-btn" routerLink="/">
              Back to the dashboard
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12">
      <div class="card shadow-effect-card">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
              <tr>
                <th> No </th>
                <th> Post image </th>
                <th> Title </th>
                <th> Excerpt </th>
                <th> Category </th>
                <th> Date </th>
                <th> Actions </th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor = "let p of postArray; let i = index">
                <td width="10"> {{ i + 1}} </td>
                <td width="200"> <img src="{{ p.data.postImgPath }}" alt="" class="img img-fluid"> </td>
                <td width="200"> {{ p.data.title }} </td>
                <td width="300"> {{ p.data.excerpt }} </td>
                <td> {{ p.data.category.category }} </td>
                <td> {{ p.data.createdAt.toMillis() | date }} </td>
                <td>
                  <button class="btn btn-sm btn-warning" routerLink="/posts/new" [queryParams]="{id: p.id}"> Edit </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
