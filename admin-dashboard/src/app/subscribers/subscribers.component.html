<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect-card">
        <div class="card-body text-center">
          <h3 class="text-center">
            All subscribers
          </h3>

          <p>
            From here you can manage your subsribers.
          </p>


            <button class="btn btn-warning back-btn" routerLink="/">
              Back to the dashboard
            </button>

        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12">
      <div class="card shadow-effect-card">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
              <tr>
                <th> No </th>
                <th> Name </th>
                <th> Email </th>
                <th> Actions </th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let s of subsArray; let i = index">
                <td> {{ i+1 }} </td>
                <td> {{ s.data.name }} </td>
                <td> {{ s.data.email }} </td>
                <td>
                  <button class="btn btn-sm btn-danger del-btn ml-2"> Delete </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
